<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/app.js" defer></script>
    <title>Counter with JS</title>
</head>

<body>
    <main id="root">
        <h1>Counter</h1>

        <section class="counter-box">
            <button class="decrease-btn" title="decrease count">-</button>

            <div class="count-box">
                <h2>0</h2>
            </div>
    
            <button class="increase-btn" title="increase count">+</button>
    
        </section>
        <button class="reset-btn" title="reset count">Reset</button>

        </section>
    </main>
</body>

</html>
